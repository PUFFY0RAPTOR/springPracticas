<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="barra">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarProductos}">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarPedidos}">Pedidos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">

        <h1 th:text="${titulo}" class="text-success"></h1>

        <p><a class="btn btn-success" th:href="@{/formPedidos}">Crear Pedido</a></p>

        <table class="table table-hover table-striped table-bordered">
            <thead class="table-dark">
                <th>Id pedido</th>
                <th>Id cliente</th>
                <th>Fecha realización</th>
                <th>Celular destinatario</th>
                <th>Dirección destinatario</th>
                <th>Nombre destinatario</th>
                <th>Fecha de entrega</th>
                <th>Estado pedido</th>
                <th>Descuento</th>
                <th>Subtotal</th>
                <th>Total</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <tr th:each="encabPedidos: ${encabPedidos}">
                    <td th:text="${encabPedidos.idPedido}"></td>
                    <td th:text="${encabPedidos.idCliente}"></td>
                    <td th:text="${encabPedidos.fecha}"></td>
                    <td th:text="${encabPedidos.celularDestino}"></td>
                    <td th:text="${encabPedidos.direccionDestino}"></td>
                    <td th:text="${encabPedidos.nombreDestino}"></td>
                    <td th:text="${encabPedidos.fechaEntrega}"></td>
                    <td th:text="${encabPedidos.estado}"></td>
                    <td th:text="${encabPedidos.descuento}"></td>
                    <td th:text="${encabPedidos.subtotal}"></td>
                    <td th:text="${encabPedidos.total}"></td>
                    <td><a th:href="@{/formPedidos/} + ${encabPedidos.idPedido}" class="btn btn-warning btn-xs">Editar</a>
                    <a th:href="@{/eliminarPedidos/} + ${encabPedidos.idPedido}" class="btn btn-danger btn-xs" onclick="return confirm('¿Esta seguro de eliminar el registro?')">Eliminar</a></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
